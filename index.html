<body>

    <div class="container">
        <div class="container__contenido">

                    <button onclick="verificarIntento();" id="intento" class="container__boton">Intentar</button> <!-- los eventos siempre empiezan en on (en / cuando en espa침ol) -->

                    <!-- <button onclick="alert('click');" class="container__boton">Intentar</button> // Esta linea html tiene como evento que al dar click aparece una alerta diciendo dicha acccion, sin embargo, poner c칩digo js puro o explicito en html no es buena pr치ctica, en su lugar es recomendable el uso de funciones-->

                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>
